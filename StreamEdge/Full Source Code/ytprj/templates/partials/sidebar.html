<!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<div class="sidebar">

    <div class="sidebar__categories">
        
        <!-- Home -->
        <a href="{% url 'index' %}">
            <div class="sidebar__category">
                <i class="fas fa-house-chimney"></i> <!-- alt to fa-home -->
                <span>Home</span>
            </div>
        </a>

        <!-- Trending -->
        <a href="{% url 'trending' %}">
            <div class="sidebar__category">
                <i class="fas fa-bolt"></i> <!-- alt to fa-fire -->
                <span>Trending</span>
            </div>
        </a>

        <!-- Subscriptions -->
        <div class="sidebar__category">
            <i class="fas fa-rss"></i> <!-- alt to fa-tv -->
            <span>Subscriptions</span>
        </div>
    </div>
    <hr>

    <div class="sidebar__categories">

        <!-- Watch History -->
        <div class="sidebar__category">
            <i class="fas fa-clock-rotate-left"></i> <!-- alt to fa-history -->
            <span>Watch History</span>
        </div>

        <!-- My Library -->
        <a href="{% url 'saved-videos' %}">
            <div class="sidebar__category">
                <i class="fas fa-layer-group"></i> <!-- alt to fa-book -->
                <span>My Library</span>
            </div>
        </a>

        <!-- My Videos -->
        {% if request.user.is_authenticated %}
        <a href="{% url 'channel-videos' request.user.id %}">
            <div class="sidebar__category">
                <i class="fas fa-clapperboard"></i> <!-- alt to fa-video -->
                <span>My Videos</span>
            </div>
        </a>
        {% else %}
        <a href="{% url 'sign-in' %}">
            <div class="sidebar__category">
                <i class="fas fa-clapperboard"></i>
                <span>My Videos</span>
            </div>
        </a>
        {% endif %}

        <!-- View Later -->
        <a href="{% url 'saved-videos' %}">
            <div class="sidebar__category">
                <i class="fas fa-hourglass-half"></i> <!-- alt to fa-clock -->
                <span>View Later</span>
            </div>
        </a>

        <!-- Favorites -->
        <div class="sidebar__category">
            <i class="fas fa-heart"></i> <!-- alt to fa-thumbs-up -->
            <span>Favorites</span>
        </div>
    </div>
    <hr>

    <div class="sidebar__categories">

        {% if not request.user.is_authenticated %}
        <!-- Login -->
        <a href="{% url 'sign-in' %}">
            <div class="sidebar__category">
                <i class="fas fa-right-to-bracket"></i> <!-- alt to fa-sign-in-alt -->
                <span>Login</span>
            </div>
        </a>
        {% else %}
        <!-- Logout -->
        <a href="{% url 'sign-out' %}">
            <div class="sidebar__category">
                <i class="fas fa-right-from-bracket"></i> <!-- alt to fa-sign-out-alt -->
                <span>Logout</span>
            </div>
        </a>
        {% endif %}

    </div>
    <hr>

</div>
